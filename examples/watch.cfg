{
    "defaults":{
        "pool":"q1",
        "split":"."
    },
    "template":{
        "job":{
            "jobs":[
                {
                    "args":["sleep","60"],
                    "pool":"%(pool)s",
                    "tags":["%(name)s","0","%(path)s"]
                },
                {
                    "args":["sleep","300"],
                    "pool":"%(pool)s",
                    "tags":["%(name)s","1","%(path)s"]
                }
            ]
        },
        "multi":{
            "jobs":[
                {
                    "args":["sleep","100"],
                    "pool":"%(pool)s",
                    "node":"*",
                    "restart":1,
                    "tags":["%(name)s","0"]
                }
            ]
        },
        "file":{
            "glob":["*.foo","*.bar","*.baz"],
            "jobs":[
                [
                    {
                        "args":["echo","FOO","%(file)s"],
                        "pool":"%(pool)s",
                        "tags":["%(name)s","0","%(path)s","%(filename)s","%(0)s.%(1)s","%(2)s"]
                    },
                    {
                        "args":["echo","BAR","%(file)s"],
                        "pool":"%(pool)s",
                        "tags":["%(name)s","0","%(path)s","%(filename)s","%(0)s.%(1)s","%(2)s"]
                    },
                    {
                        "args":["echo","BAZ","%(file)s"],
                        "pool":"%(pool)s",
                        "tags":["%(name)s","0","%(path)s","%(filename)s","%(0)s.%(1)s","%(2)s"]
                    }
                ],
                {
                    "args":["cat","%(file)s"],
                    "pool":"%(pool)s",
                    "tags":["%(name)s","1","%(path)s","%(filename)s","%(0)s.%(1)s","%(2)s"]
                }
            ]
        },
        "fileset":{
            "glob":["*.foo","*.bar","*.baz"],
            "fileset":2,
            "jobs":[
                null,
                {
                    "args":["cat","%(path)s/%(fileset0)s","%(path)s/%(fileset1)s","%(path)s/%(fileset2)s"],
                    "stdout":"%(path)s/%(0)s.%(1)s.out",
                    "pool":"%(pool)s",
                    "tags":["%(name)s","1","%(path)s","%(fileset)s","%(0)s.%(1)s"]
                }
            ]
        },
        "fileupdate":{
            "glob":["*.foo","*.bar","*.baz"],
            "updated":true,
            "jobs":[
                {
                    "args":["cat","%(file)s"],
                    "stdout":"%(path)s/%(0)s.%(1)s.out",
                    "pool":"%(pool)s",
                    "tags":["%(name)s","1","%(path)s","%(filename)s","%(0)s.%(1)s","%(2)s"]
                }
            ]
        }
    }
}
